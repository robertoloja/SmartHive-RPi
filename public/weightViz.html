<!DOCTYPE html>

<HTML>
	<HEAD>
		<TITLE></TITLE>
		<LINK REL='stylesheet' TYPE='text/css' HREF=''>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
	</HEAD>
	<BODY>
        <div id="chart" class="svg-container"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
        <script>
    var data;

    // Async GET request for data
    var request = new XMLHttpRequest();
    request.open("GET", "http://localhost:3000/data", true);
    request.onload = () => {
        data = JSON.parse(request.responseText);

        for (var i = 0; i < data.length; i++) {
          delete data[i]['_id'];
          data[i]['date'] = data[i]['date'];
        }
        render();
    }
    request.send(null);

    // Dataviz
    var w = window.innerWidth - 20;
    var h = window.innerHeight - 20;
    var barSpacing = 2;
    var chartDiv = document.getElementById("chart");

function render() {
    w = window.innerWidth;
    h = window.innerHeight;

    var xScale = d3.scaleLinear()
                   .domain([0, data.length])
                   .range([0, w])

    var yScale = d3.scaleLinear()
                   .domain(d3.extent(data, (d) => d.weight))
                   .range([h - 60, 20])

    svg = d3.select(chartDiv)
            .append("svg")
            .attr('width', w - 10)
            .attr('height', h - 40);

    rects = svg.selectAll("rect")
               .data(data)
               .enter();

    var barWidth = w / data.length - barSpacing * 2;

    rects.append("rect")
         .attr("class", "bar")
         .attr("width", barWidth)
         .attr("height", (d) => h - yScale(d.weight))
         .attr("x", (d, i) => i * (barWidth + barSpacing))
         .attr("y", (d) => yScale(d.weight)) // flip bars right side up
         .attr("fill", "teal")
         .attr("stroke", "black");

    text = svg.selectAll("text")
              .data(data)
              .enter()
              .append("text");

    text.attr("x", (d, i) => i * (barWidth + barSpacing))
        .attr("y", (d) => yScale(d.weight) - 2)
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "black")
        .text((d) => d.weight);
}

function reRender() {
        svg.remove();
        render();
}

window.onresize = reRender;
        </script>
	</BODY>
</HTML>
